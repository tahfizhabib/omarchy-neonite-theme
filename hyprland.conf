# This file is not a full hyprland configuration.
# It is intended to be included in your main hyprland.conf.

# Color definitions
$purple_light = rgba(c4b5ffff)
$purple_mid = rgba(a89ef5ff)
$purple_minimal_dark = rgba(827eceff)
$purple_shadow = rgba(3a2e6aaa)
$purple_inactive_border = rgba(1D1F1Eff)
$groupbar_text = rgba(d4ccffff)

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(c4b5ffff) rgba(a89ef5ff) rgba(827eceff) 90deg  # Light to minimal dark gradient
    col.inactive_border = rgba(1D1F1Eff)
    resize_on_border = true
    extend_border_grab_area = 10
    allow_tearing = false
    layout = dwindle
}

group {
    col.border_active = rgba(c4b5ffff) rgba(a89ef5ff) rgba(827eceff) 90deg
    col.border_inactive = rgba(1D1F1Eff)

    groupbar {
        col.active = $purple_mid
        col.inactive = $purple_inactive_border
        text_color = $groupbar_text
    }
}

animations {
    enabled = yes

    bezier = ease, 0.4, 0, 0.2, 1
    bezier = easeOut, 0.25, 0.1, 0.25, 1
    bezier = easeIn, 0.55, 0, 0.55, 0.2

    animation = windows,        1, 2.4, ease
    animation = windowsIn,      1, 2.2, easeOut
    animation = windowsOut,     1, 2.0, easeIn
    animation = windowsMove,    1, 3, ease

    animation = fade,           1, 2.0, ease
    animation = fadeIn,         1, 1.8, easeOut
    animation = fadeOut,        1, 1.6, easeIn
    animation = fadeDim,        1, 1.6, ease

    animation = layers,         1, 2.0, ease
    animation = layersIn,       1, 1.8, easeOut
    animation = layersOut,      1, 1.6, easeIn
    animation = workspaces,     1, 2.2, ease
    animation = specialWorkspace, 1, 2.0, ease

    animation = border,         1, 0.5, linear
    animation = borderangle,    1, 8, linear, loop  # Fast looping border angle

    animation = fadeSwitch,     1, 1.4, ease
}

decoration {
    rounding = 10

    shadow {
        enabled = true
        range = 0
        render_power = 2
        color = $purple_shadow
        color_inactive = none
        offset = 0 2
    }

    active_opacity = 0.96
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
}

input {
    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }
}

gestures {
    gesture = 3, left, dispatcher, workspace, -1
    gesture = 3, right, dispatcher, workspace, +1
}

misc {
    background_color = $purple_light
}

layerrule = ignorezero, walker
